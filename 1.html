<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IEC: 재회</title>

</head>
<body>
    <header class="header">
      IEC 미궁 : 재회
      <hr width="80%" class='centered'></hr>
    </header>
    <div class="chapters">
        <h2 class="title">1. Alpha</h2>
        <p class="story">그녀를 처음 만났던 건, 어느 따뜻한 봄날이었던 거 같아요.<br/>
따뜻한 햇살이 온몸을 감싸는, 그런 봄날 말이에요<br/>
그녀는 갑작스레 이곳으로 이사를 왔어요. 왜인지는 잘 모르지만.<br/>
그녀는 새로운 사람이 왔다는 소식에 구경 온 나를 보고는,<br/>
천천히 다가와 이름이 무엇이고, 또 어디 사는지를 물었어요.<br/>
하지만 그 순간, 너무 놀라서 나는 도망쳐버리고 말았죠.<br/>
그게 그녀와 나의 첫 만남이었어요.</p>
<img class="questionImg" src="image/001.png" /><br />
<p>나는 누구인가?</p><br />
<form class="answerField" onSubmit={handleSubmit}>
    <input class="input is-rounded is-small" type="text" placeholder="정답을 이곳에 입력하세요" />
    <button class="button is-small is-rounded" type="submit">정답 제출</button>
</form>
<p class="hint">Answer Type: Latin Alphabet</p>
    </div>

</body>
